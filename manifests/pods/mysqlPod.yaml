apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  namespace: sqldb
spec:
  containers:
  - name: mysql-pod-container
    image: 937545311489.dkr.ecr.us-east-1.amazonaws.com/mysql:v1
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: "password"
    ports:
    - containerPort: 3306
  restartPolicy: Always