---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  namespace: webapp
  labels:
    app: employees
    week: week5
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employees
      version: v1
  template:
    metadata:
      labels:
        app: employees
        version: v1
    spec:
      containers:
      - name: webapp-deployementc
        image: 937545311489.dkr.ecr.us-east-1.amazonaws.com/webapp:v1
        env:
        - name: DBPWD
          value: "pw"
        - name: DBUSER
          value: root
        - name: DBHOST
          value: "mysql-service.sqldb.svc.cluster.local"
        - name: DBPORT
          value: "3306"
        ports:
        - containerPort: 80
      dnsPolicy: ClusterFirst  
      restartPolicy: Always

